<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .checkbox-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: blue;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Select Your Favorite Colors</h2>
    <div class="checkbox-container">
        <label><input type="checkbox" class="color-checkbox" value="Red"> Red</label>
        <label><input type="checkbox" class="color-checkbox" value="Green"> Green</label>
        <label><input type="checkbox" class="color-checkbox" value="Yellow"> Yellow</label>
        <label><input type="checkbox" class="color-checkbox" value="Blue"> Blue</label>
        <label><input type="checkbox" class="color-checkbox" value="Purple"> Purple</label>
    </div>
    <button onclick="submitSelection()">Submit</button>
    <p id="result"></p>
</div>

<script>
    function submitSelection() {
        const checkboxes = document.querySelectorAll('.color-checkbox');
        let count = 0;
        checkboxes.forEach(checkbox => {
            if (checkbox.checked) count++;
        });
        document.getElementById('result').textContent = `You selected ${count} colors.`;
    }
</script>
</body>
</html>
