<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            font-family: Georgia, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('orange.jpg');
        }
        .container {
            background: #f5f4e6;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #ff660d;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>My Princeton Paw Score is</h2>
    <p id="result">Loading...</p>
    <button onclick="goBack()">Go Back</button>

    <button onclick="shareResults()">Share on iMessage</button>

</div>

<script>
// ----------
    document.addEventListener("DOMContentLoaded", function() {
        let score = localStorage.getItem('quizScore') || 0;
        document.getElementById('score').textContent = score;
    });

    function shareResults() {
        let score = localStorage.getItem('quizScore') || 0;
        let shareText = `Take the Official Princeton Paw Questionnaire! I got ${score}!`;
        let shareURL = encodeURIComponent("https://tigerappsorg.github.io/PawQuestionnaire/index.html"); // Replace with actual URL
        let imessageURL = `sms:&body=${encodeURIComponent(shareText)}%20${shareURL}`;
        window.location.href = imessageURL;
    }
  // ----------

    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name) || 0;
    }

    document.getElementById('result').textContent = ` ${getQueryParam('count')}!`;

    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
